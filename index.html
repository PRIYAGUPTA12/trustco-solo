<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Title</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <div>
            <div>
                <!-- Logo at the left corner -->
                <div id="logo">
                    <h1>Website Logo</h1>
                </div>

                <!-- Navigation Menu at the center -->
                <nav>
                    <ul>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Solutions</a></li>
                        <li><a href="#">Company</a></li>
                        <li><a href="#">Resources</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>

                <!-- Two Buttons at the right corner -->
                <div>
                    <button>Login</button>
                    <button>Sign Up</button>
                </div>
            </div>

            <!-- Hero Section -->
            <section id="hero">
                <!-- Left Side Image -->
                <div class="hero-image-left">
                    <img src="assets/Hero 5.png" alt="Left Image" />
                </div>

                <!-- Central Content -->
                <div class="hero-content">
                    <h1>Find High-Potential Customers with <span class="highlight">Trustco.</span></h1>
                    <p class="hero-p">We provide sales teams and professionals with the knowledge, skill, and discipline
                        they need to be 10x more successful.</p>

                    <!-- Call-to-Action Buttons -->
                    <div class="cta-buttons">
                        <button class="primary-btn btn-inner-text">Get Started</button>
                        <button class="btn-sec">
                            <div id="btn_container">
                                <img src="assets/Button/Primary/Play.png" width="30" height="30" />
                                <span class="btn-txt"> Check Our Video</span>
                            </div>
                        </button>
                    </div>
                </div>

                <!-- Right Side Image -->
                <div class="hero-image-right">
                    <img src="assets/Hero 5.png" alt="Right Image" />
                </div>
            </section>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Trusted By Brand Section -->
        <section></section>

        <!-- Client Brand's Section -->
        <section></section>

        <!-- Benefits Section -->
        <section></section>

        <!-- Number Section -->
        <section></section>

        <!-- Building Bridges Section -->
        <section></section>

        <!-- Info Left Image Section -->
        <section></section>

        <!-- Testimonial Section -->
        <section>
            <div></div>
        </section>

        <!-- Blog Section -->
        <section>
            <div></div>
        </section>

        <!-- Adds Banner Section -->
        <section>
            <div></div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>All rights reserved.</p>
    </footer>

</html>
